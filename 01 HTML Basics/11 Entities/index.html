<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non Breaking Space -->
  <p>Hello my name is                      Prajwal</p>
  <p>Hello my name is &nbsp; &nbsp; &nbsp; Prajwal</p>

  <!-- Greater than and Less than -->
  <p>5 &gt; 2</p>
  <p>5 &lt; 2</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>

  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>

  <!-- Suits -->
  <p>&spades;</p>

  <!-- Code font -->
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
  <code><div>hwkbwknfkwnfwm</div></code>
</body>
</html>
