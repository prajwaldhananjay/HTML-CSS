<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External links -->
  <p>
    <a href="http://google.com">Click for google</a>

  </p>
  <p>

    <a href="http://google.com" target="_blank">Click for google</a>
  </p>
  <!-- Internal Links -->
  <p>
    <a href="../05 Typography/index.html" target="_blank">Typography</a>
  </p>
  <!-- Local Image -->
  <img src="/Images/download.jpg" alt="Arsenal">

  <!-- External Image -->
  <img src="https://source.unsplash.com/random" alt="Random">
</body>
</html>
